<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="blank" />
    <meta name="format-detection" content="telephone=no" />
    <title>添加银行卡</title>
    <link href="css/base.css" rel="stylesheet" type="text/css" >
    <link href="css/style.css" rel="stylesheet" type="text/css" >
    <script src="js/jquery-1.11.1.min.js"></script>
    <script>
    //10px 1rem;
    !function(){function a(){if(document.documentElement.clientWidth<600){document.documentElement.style.fontSize=document.documentElement.clientWidth/32+"px"}else{document.documentElement.style.fontSize="16.875px"}}var b=null;window.addEventListener("resize",function(){clearTimeout(b),b=setTimeout(a,300)},!1),a()}(window);
    </script>
  </head>
  <body style="background:#f1f1f1;">
    <div class="card-item">
      <div class="hint">
        <p>请认真填写以下内容</p>
        <p>若因为输入错误的银行卡信息导致</p>
        <p>打款错误，付尔代将不承担任何责任</p>
      </div>
      <form action="">
        <ul>
          <li><label class="fl-left">银行：</label><input type="text" placeholder="赵云是逗比" class="fl-left" readonly></li>
          <li><label class="fl-left">持卡人：</label><input type="text" placeholder="" class="fl-left"></li>
          <li class="clearfix " style="border-bottom:none;"><label class="fl-left">卡号：</label><input type="text" placeholder="" class="fl-left">
          <span class="card-number fl-right">确定</span></li>
        </ul>
      </form>
      <button class="sure">确定添加</button>
    </div>
  </body>
</html>
